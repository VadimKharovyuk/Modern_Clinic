<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Цвет фона */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
            backdrop-filter: blur(5px); /* Эффект blur для фона */
        }

        #forgotPasswordForm {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
        }

        #forgotPasswordForm h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="forgotPasswordForm">
        <h1>Forgot Password</h1>
        <form th:action="@{/forgot-password}" method="post">
            <div>
                <label>Email:</label>
                <input type="email" name="email" required />
            </div>
            <div>
                <button type="submit">Reset Password</button>
            </div>
        </form>
        <p>Remembered your password? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>
</div>

<script>
    function showLoginForm() {
        window.location.href = "/login"; // Redirect to login page
    }
</script>
</body>
</html>
