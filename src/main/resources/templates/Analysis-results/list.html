<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Результатов Анализов</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Список Результатов Анализов</h1>
    <a href="/analysis-results/new" class="view-btn">Добавить Новый Результат</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Медицинская Запись</th>
            <th>Результат</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="analysisResult : ${analysisResults}">
            <td th:text="${analysisResult.id}">1</td>
            <td th:text="${analysisResult.medicalRecord.id}">Медицинская Запись</td>
            <td th:text="${analysisResult.result}">Результат</td>
            <td>
                <a th:href="@{/analysis-results/{id}(id=${analysisResult.id})}" class="view-btn">Просмотр</a>
                <a th:href="@{/analysis-results/edit/{id}(id=${analysisResult.id})}" class="view-btn">Редактировать</a>
                <a th:href="@{/analysis-results/delete/{id}(id=${analysisResult.id})}" class="delete-btn">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
