<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-content {
            text-align: center;
        }

        .card h2 {
            font-size: 22px;
            margin: 0 0 10px;
        }

        .card p {
            font-size: 16px;
            margin: 5px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Doctors with Specialization: <span th:text="${param.specialization}">Specialization</span></h1>
    <div class="card-container" th:each="doctor : ${doctors}">
        <div class="card">
            <div class="card-content">
                <h2><a th:href="@{/doctors/profile/{id}(id=${doctor.id})}" th:text="${doctor.name}">Doctor Name</a></h2>
                <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}">Specialization</span></p>
                <p><strong>Working Hours:</strong> <span th:text="${doctor.workingHours}">Working Hours</span></p>
            </div>
        </div>
    </div>
    <a href="/" class="back-link">Back to home</a>
</div>
</body>
</html>
