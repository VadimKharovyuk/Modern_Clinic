<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Пациентов</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Подключение внешнего CSS-файла для стилей -->
    <style>
        /* Внутренние стили для демонстрации */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1250px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список Пациентов</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Дата рождения</th>
            <th>Пол</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>Вес</th>
            <th>Рост</th>
            <th>Аллергии</th>
            <th>Контакт для экстренных случаев</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}">1</td>
            <td th:text="${patient.firstName}">Имя</td>
            <td th:text="${patient.lastName}">Фамилия</td>
            <td th:text="${patient.dateOfBirth}">Дата рождения</td>
            <td th:text="${patient.gender}">Пол</td>
            <td th:text="${patient.address}">Адрес</td>
            <td th:text="${patient.phoneNumber}">Телефон</td>
            <td th:text="${patient.weight}">Вес</td>
            <td th:text="${patient.height}">Рост</td>
            <td th:text="${patient.allergies}">Аллергии</td>
            <td th:text="${patient.emergencyContact}">Контакт для экстренных случаев</td>
            <td>
                <form th:action="@{/patient/delete/{id}(id=${patient.id})}" method="post">
                    <button type="submit" class="delete-btn">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
