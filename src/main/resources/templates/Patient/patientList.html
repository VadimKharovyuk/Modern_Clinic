<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Пациентов</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Button Styles */
        .view-btn, .delete-btn {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .view-btn {
            background-color: #4CAF50;
            color: white;
        }

        .view-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
            }

            .view-btn, .delete-btn {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список Пациентов</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Дата рождения</th>
            <th>Пол</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>Вес</th>
            <th>Рост</th>
            <th>Аллергии</th>
            <th>Контакт для экстренных случаев</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}">1</td>
            <td th:text="${patient.firstName}">Имя</td>
            <td th:text="${patient.lastName}">Фамилия</td>
            <td th:text="${patient.dateOfBirth}">Дата рождения</td>
            <td th:text="${patient.gender}">Пол</td>
            <td th:text="${patient.address}">Адрес</td>
            <td th:text="${patient.phoneNumber}">Телефон</td>
            <td th:text="${patient.weight}">Вес</td>
            <td th:text="${patient.height}">Рост</td>
            <td th:text="${patient.allergies}">Аллергии</td>
            <td th:text="${patient.emergencyContact}">Контакт для экстренных случаев</td>
            <td>
                <a th:href="@{/patient/{id}(id=${patient.id})}" class="view-btn">Просмотр</a><br>
                <form th:action="@{/patient/delete/{id}(id=${patient.id})}" method="post" style="display:inline;">
                    <button type="submit" class="delete-btn">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
