<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Search Patients</h1>
    <form th:action="@{/patients/search}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
        <button type="submit">Search</button>
    </form>

    <div th:if="${patients}">
        <h2>Search Results:</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Allergies</th>
                <th>Emergency Contact</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}">1</td>
                <td th:text="${patient.firstName}">John</td>
                <td th:text="${patient.lastName}">Doe</td>
                <td th:text="${patient.dateOfBirth}">2000-01-01</td>
                <td th:text="${patient.gender}">Male</td>
                <td th:text="${patient.address}">123 Main St</td>
                <td th:text="${patient.phoneNumber}">123-456-7890</td>
                <td th:text="${patient.weight}">70.5</td>
                <td th:text="${patient.height}">180.0</td>
                <td th:text="${patient.allergies}">None</td>
                <td th:text="${patient.emergencyContact}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
