<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пациенте</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .patient-info {
            display: flex;
            flex-direction: column;
        }
        .patient-info > div {
            margin-bottom: 1rem;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Информация о пациенте</h1>
    <div class="patient-info">
        <div><strong>ID:</strong> <span th:text="${patient.id}">1</span></div>
        <div><strong>Имя:</strong> <span th:text="${patient.firstName}">Имя</span></div>
        <div><strong>Фамилия:</strong> <span th:text="${patient.lastName}">Фамилия</span></div>
        <div><strong>Дата рождения:</strong> <span th:text="${patient.dateOfBirth}">Дата рождения</span></div>
        <div><strong>Пол:</strong> <span th:text="${patient.gender}">Пол</span></div>
        <div><strong>Адрес:</strong> <span th:text="${patient.address}">Адрес</span></div>
        <div><strong>Телефон:</strong> <span th:text="${patient.phoneNumber}">Телефон</span></div>
        <div><strong>Вес:</strong> <span th:text="${patient.weight}">Вес</span></div>
        <div><strong>Рост:</strong> <span th:text="${patient.height}">Рост</span></div>
        <div><strong>Аллергии:</strong> <span th:text="${patient.allergies}">Аллергии</span></div>
        <div><strong>Контакт для экстренных случаев:</strong> <span th:text="${patient.emergencyContact}">Контакт для экстренных случаев</span></div>
    </div>
    <a href="/patient/list" class="back-btn">Назад к списку</a>
    <form th:action="@{/unblock-user/{userId}(userId=${patient.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Розблокировать</button>
    </form>
    <form th:action="@{/block-user/{userId}(userId=${patient.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-success">Заблокировать</button>
    </form>
</div>
</body>
</html>
