<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование данных пациента</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        /* Стили для формы редактирования */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4ca5cb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Редактирование данных пациента</h1>

    <form th:action="@{/update}" method="post" th:object="${patient}">
        <input type="hidden" th:field="*{id}">

        <label for="firstName">Имя</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>

        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>

        <label for="dateOfBirth">Дата рождения</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" required>

        <label for="gender">Пол</label>
        <select id="gender" name="gender" th:field="*{gender}" required>
            <option value="Мужской" th:selected="${patient.gender == 'Мужской'}">Мужской</option>
            <option value="Женский" th:selected="${patient.gender == 'Женский'}">Женский</option>
        </select>

        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" th:field="*{address}" required>

        <label for="phoneNumber">Телефон</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>

        <label for="weight">Вес (кг)</label>
        <input type="number" id="weight" name="weight" step="0.1" th:field="*{weight}" required>

        <label for="height">Рост (см)</label>
        <input type="number" id="height" name="height" th:field="*{height}" required>

        <label for="allergies">Аллергии</label>
        <input type="text" id="allergies" name="allergies" th:field="*{allergies}">

        <label for="emergencyContact">Экстренный контакт</label>
        <input type="text" id="emergencyContact" name="emergencyContact" th:field="*{emergencyContact}" required>

        <button type="submit">Сохранить изменения</button>
    </form><br>
</div>
</body>
</html>
