<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование данных пациента</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4ca5cb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Редактирование данных пациента</h1>
    <form th:action="@{/update}" method="post" th:object="${patient}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Дата рождения</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Пол</label>
            <select id="gender" name="gender" th:field="*{gender}" class="form-select" required>
                <option value="Мужской" th:selected="${patient.gender == 'Мужской'}">Мужской</option>
                <option value="Женский" th:selected="${patient.gender == 'Женский'}">Женский</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" id="address" name="address" th:field="*{address}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Телефон</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Вес (кг)</label>
            <input type="number" id="weight" name="weight" step="0.1" th:field="*{weight}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Рост (см)</label>
            <input type="number" id="height" name="height" th:field="*{height}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="allergies" class="form-label">Аллергии</label>
            <input type="text" id="allergies" name="allergies" th:field="*{allergies}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="emergencyContact" class="form-label">Экстренный контакт</label>
            <input type="text" id="emergencyContact" name="emergencyContact" th:field="*{emergencyContact}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
