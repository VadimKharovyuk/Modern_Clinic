<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполните анкету</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/pic/form1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(15, 224, 191);
            width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-top: 320px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f1ecec;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            color: #4ca5cb;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #34dbdb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Заполните анкету</h1>
    <form th:action="@{/patient/save}" method="post">
        <label for="firstName">Имя</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Фамилия</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dateOfBirth">Дата рождения</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="gender">Пол</label>
        <select id="gender" name="gender" required>
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
        </select>

        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" required>

        <label for="phoneNumber">Телефон</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="weight">Вес (кг)</label>
        <input type="number" id="weight" name="weight" step="0.1" required>

        <label for="height">Рост (см)</label>
        <input type="number" id="height" name="height" required>

        <label for="allergies">Аллергии</label>
        <input type="text" id="allergies" name="allergies">

        <label for="emergencyContact">Экстренный контакт</label>
        <input type="text" id="emergencyContact" name="emergencyContact" required>

        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
