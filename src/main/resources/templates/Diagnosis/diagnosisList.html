<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список диагнозов</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 800px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: #ffffff;
    }
    td {
      text-align: left;
    }
    .btn {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .btn-delete {
      background-color: #ff0000;
      color: white;
    }
    .btn-delete:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Список диагнозов</h1>
  <table>
    <thead>
    <tr>
      <th>Доктор</th>
      <th>Фамилия пациента</th>
      <th>Описание</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="diagnosis : ${diagnoses}">
      <td th:text="${diagnosis.doctor.name}"></td>
      <td th:text="${diagnosis.patient.lastName}"></td>
      <td th:text="${diagnosis.description}"></td>
      <td th:text="${#temporals.format(diagnosis.createdDateTime, 'dd-MM-yyyy HH:mm')}"></td>
      <td>
        <form th:action="@{/diagnoses/delete/{id}(id=${diagnosis.id})}" method="post">
          <button type="submit" class="btn btn-delete">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/doctor/account}" class="btn">Назад к аккаунту доктора</a>
</div>
</body>
</html>
