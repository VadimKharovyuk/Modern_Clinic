<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .admin-options {
            margin-top: 2rem;
        }
        .admin-options a {
            display: inline-block;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Личный кабинет Admina</h1>
    <a href="/logout">Выйти</a><br><br>
    <p><a href="/">На главную страницу</a></p>
</div>
<div class="container">
    <h1>Админ Панель</h1>
    <div class="admin-options">
        <a th:href="@{/doctor/form}">Добавить Доктора</a>
        <a th:href="@{/doctor/list}">Список Докторов</a>
        <a th:href="@{/patient/list}">Список клиентов</a>
        <a th:href="@{/userList}">Список Юзеров</a>
    </div>
</div>
</body>
</html>
