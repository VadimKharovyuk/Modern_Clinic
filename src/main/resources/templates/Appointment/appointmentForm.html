<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Ваше представление для создания записи пациента к доктору -->
<form th:action="@{/appointment/save}" method="post">
    <select name="doctorId">
        <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
    </select>
    <input type="datetime-local" name="appointmentDateTime" required>
    <input type="text" name="reason" placeholder="Причина записи" required>
    <button type="submit">Записать к доктору</button>
</form>


</body>
</html>
