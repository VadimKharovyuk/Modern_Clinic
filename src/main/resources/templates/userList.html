<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        a {
            display: block;
            margin-top: 1rem;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>User List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf iteration over user list -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.role}">ROLE_USER</td>
        <td th:text="${user.blocked} ? 'Blocked' : 'Active'">Active</td>
        <td>
            <form th:action="@{/unblock-user/{userId}(userId=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Unblock</button>
            </form>
            <form th:action="@{/block-user/{userId}(userId=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-success">Block</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/">Back to Home</a>
</body>
</html>
