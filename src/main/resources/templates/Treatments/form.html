
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Treatment</title>
</head>
<body>
<h1 th:text="${treatment.id != null ? 'Edit Treatment' : 'Create Treatment'}"></h1>
<form th:action="@{/treatments}" th:object="${treatment}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="medicalRecord">Medical Record:</label>
    <input type="text" id="medicalRecord" th:field="*{medicalRecord.id}" required />
    <label for="treatment">Treatment:</label>
    <input type="text" id="treatment" th:field="*{treatment}" required />
    <button type="submit" th:text="${treatment.id != null ? 'Update' : 'Create'}"></button>
</form>
</body>
</html>
