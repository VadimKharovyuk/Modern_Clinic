<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login / Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Цвет фона */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
            backdrop-filter: blur(5px); /* Эффект blur для фона */
        }

        #loginForm, #registerForm, #forgotPasswordForm {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
        }

        #loginForm h1, #registerForm h1, #forgotPasswordForm h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Эффект blur для формы регистрации */
        #registerForm.blur, #forgotPasswordForm.blur {
            backdrop-filter: blur(5px); /* Эффект blur */
        }
    </style>
</head>
<body>
<div class="container">
    <div id="loginForm">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label>Username:</label>
                <input type="text" name="username" />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" />
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Forgot your password? <a href="#" onclick="showForgotPasswordForm()">Reset here</a></p>
        <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
    </div>

    <div id="registerForm" class="hidden">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${user}" method="post" class="blur">
            <div>
                <label>Username:</label>
                <input type="text" th:field="*{username}" />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" th:field="*{password}" />
            </div>
            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}" />
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>

    <div id="forgotPasswordForm" class="hidden">
        <h1>Forgot Password</h1>
        <form th:action="@{/forgot-password}" method="post" class="blur">
            <div>
                <label>Email:</label>
                <input type="email" name="email" />
            </div>
            <div>
                <button type="submit">Reset Password</button>
            </div>
        </form>
        <p>Remembered your password? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>
</div>

<script>
    function showRegisterForm() {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
        document.getElementById('forgotPasswordForm').classList.add('hidden');
    }

    function showLoginForm() {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('forgotPasswordForm').classList.add('hidden');
    }

    function showForgotPasswordForm() {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('forgotPasswordForm').classList.remove('hidden');
    }
</script>
</body>
</html>
